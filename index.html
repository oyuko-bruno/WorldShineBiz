<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div class="form-container">
            <form id="registerForm">
                
                
                <input type="text" id="invitedBy" placeholder="Invited By">
                
                
                <input type="text" id="names" placeholder="Your Names" required>
                
                
                <input type="email" id="email" placeholder="Email" required>
                
                
                <input type="tel" id="phone" placeholder="Phone Number" required>
                
                
                <input type="text" id="username" placeholder="Username" required>
                
                
                <input type="password" id="password" placeholder="Password" required>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the terms & conditions</label>
                </div>
                
                <button type="submit">Create Account</button>
                <p class="login-link">Already have an account? <a href="partnership.html">Partneship Page</a></p>
            </form>
        </div>
        
        <!-- Image Section -->
        <div class="image-container">
            <img src="register.PNG" alt="Register Image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
