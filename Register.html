<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%;
            max-width: 1100px;
            height: 550px; /* Increased image height */
        }

        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-section h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .form-section form {
            display: flex;
            flex-direction: column;
        }

        .form-section label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .form-section input[type="text"],
        .form-section input[type="email"],
        .form-section input[type="tel"],
        .form-section input[type="password"] {
            margin-bottom: 10px; /* Reduced space between inputs */
            padding: 8px; /* Reduced padding for smaller inputs */
            font-size: 18px; /* Reduced font size */
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .form-section .terms {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-section .terms input {
            margin-right: 10px;
            margin-bottom: 0; /* Align checkbox with input */
        }

        .form-section button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #000;
            width: 60%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Added margin for better spacing */
        }

        .form-section .login-link {
            margin-top: 10px;
            text-align: center;
            font-size: 16px;
        }

        .form-section .login-link a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        .image-section {
            flex: 3;
            background: url('register.PNG') no-repeat center center;
            background-size: cover;
        }
        /* Placeholder styles */
input::placeholder {
    font-weight: bold; /* Make the placeholder text bold */
    color: #999; /* Optional: change the placeholder color */
}

    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
    
            <form><b>
                <input type="text" id="invitedBy" placeholder="Invited By">
                
                <input type="text" id="names" placeholder="Your Names">

                <input type="email" id="email" placeholder="Email">

                <input type="tel" id="phone" placeholder="Phone Number">

                <input type="text" id="username" placeholder="Username">

                <input type="password" id="password" placeholder="Password">

                <div class="terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the terms & conditions</label>
                </div>

                <button type="submit">Create Account</button>

                <div class="login-link">
                    <p>Already have an account? <a href="#">Login</a></p>
                </div></b>
            </form>
        </div>
        <div class="image-section"></div>
    </div>
</body>
</html>
